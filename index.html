<!--

Using any of the tools you've worked with so far, create a game of Tic-Tac-Toe.
    Create a Tic-Tac-Toe game grid using your HTML element of choice.
    When a cell in the grid is clicked, an X or O should appear in that spot depending on whose turn it is.
    A heading should say whether it is X's or O's turn and change with each move made.
    A button should be available to clear the grid and restart the game.
    When a player has won, or the board is full and the game results in a draw, a Bootstrap alert or similar Bootstrap component should appear across the screen announcing the winner.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToeGrid</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
</head>

<body>
    <h1>Lets play Tic-Tac-Toe</h1>
    <div id="game-info">
        <h2 id="player-turn">Current Turn: X</h2>
        <p class="winner-info"></p>
    </div>
    <div class="container text-center mt-5">
        <div class="row justify-content-center" align="center">
            <button class="btn btn-primary square-btn" id="0"></button>
            <button class="btn btn-primary square-btn" id="1"></button>
            <button class="btn btn-primary square-btn" id="2"></button>
        </div>
        <div class="row justify-content-center" align="center">
            <button class="btn btn-primary square-btn" id="3"></button>
            <button class="btn btn-primary square-btn" id="4"></button>
            <button class="btn btn-primary square-btn" id="5"></button>
        </div>
        <div class="row justify-content-center" align="center">
            <button class="btn btn-primary square-btn" id="6"></button>
            <button class="btn btn-primary square-btn" id="7"></button>
            <button class="btn btn-primary square-btn" id="8"></button>
        </div>
        <br>
        <br>
        <div class="row justify-content-center" align="center">
            <button id="restart-btn">Restart Game</button>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script scr ="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="ticTacToe.js"></script>

    

</body>

</html>
